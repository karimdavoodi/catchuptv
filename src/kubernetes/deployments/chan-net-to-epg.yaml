apiVersion: apps/v1
kind: Deployment
metadata:
  name: chan-net-to-epg-dep
  labels:
    tire: channel
    topic: epg
spec:
  selector:
    matchLabels:
      app: chan-net-to-epg
  replicas: 1
  template:
    metadata:
      labels:
        app: chan-net-to-epg
        topic: epg
    spec:
      containers:
        - name: chan-net-to-epg
          image: chan-net-to-epg
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: gb-config
