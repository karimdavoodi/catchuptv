apiVersion: v1
kind: ConfigMap
metadata:
  name: chan-net-to-hls-config
data:
  CHANNEL_NAME: "test channel"
  CHANNEL_LIVE: "true"
  CHANNEL_DAILY_START: "00:00"
  CHANNEL_DAILY_STOP: "24:00"
  CHANNEL_URL: "https://tv.razavi.ir/hls/rozeh_1.m3u8"
  CHANNEL_BANDWIDTH: "2000000"
  HLS_VIDEO_CODEC: "copy"
  HLS_VIDEO_BITRATE: "2000k"
  HLS_VIDEO_SIZE: "1280x720"
  HLS_VIDEO_FPS: "25"
  HLS_AUDIO_CODEC: "copy"
  HLS_AUDIO_BITRATE: "128k"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chan-net-to-hls-dep
  labels:
    tire: channel
    topic: hls
spec:
  selector:
    matchLabels:
      app: chan-net-to-hls
  replicas: 1
  template:
    metadata:
      labels:
        app: chan-net-to-hls
        topic: hls
    spec:
      volumes:
        - name: hls-out
          emptyDir:
            medium: "Memory"

      containers:
        - name: chan-net-to-hls
          image: chan-net-to-hls
          imagePullPolicy: Never
          volumeMounts:
            - name: hls-out
              mountPath: /hls
          envFrom:
            - configMapRef:
                name: gb-config
            - configMapRef:
                name: chan-net-to-hls-config
      initContainers:
        - name: wait-for-mq
          image: busybox:1.28
          imagePullPolicy: Never
          command: ['sh', '-c', "until nslookup $GB_MQ_HOST; do echo \
'Wait for gb-mq'; sleep 3; done"]
          envFrom:
            - configMapRef:
                name: gb-config
        - name: wait-for-seg-db
          image: busybox:1.28
          imagePullPolicy: Never
          command: ['sh', '-c', "until nslookup $DB_SEGMENT_HOST; do echo \
'Wait for db-segment'; sleep 3; done"]
          envFrom:
            - configMapRef:
                name: gb-config
